name: "Build Test & Unit Test"

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "test/**"
  pull_request:
    paths:
      - "src/**"
      - "test/**"

jobs:
  run-test:
    name: "run tests"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        include:
          - { python-version: "pypy-3.10", os: windows-latest }
          - { python-version: "pypy-3.10", os: macos-latest }
          - { python-version: "3.8", os: windows-latest }
          - { python-version: "3.8", os: macos-latest }
          - { python-version: "3.12", os: windows-latest }
          - { python-version: "3.12", os: macos-latest }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install .

      - name: run tests
        id: tests
        run: |
          if [ "${{ matrix.python-version }}" = "3.12" ]; then
            python test/all_test.py
          else
            python test/all_test.py --ignore benchmark
          fi

